<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
  <title>Slot machine</title>
</head>

<body>
  <div class="bgbig">
    <div class="bg">
      <div id=win-amount class="win-amount">Last win:</div>
      <div class="slot-title"></div>
      <img src="images/background.png" alt="background">
      <canvas id="canvas"></canvas>
      <div class="Varea">
        <div id="reels" class="reels">
        <div class="filling f1"></div>
          <div id="column1" class="column-container">
            <div id="p1"></div>
            <div id="p6"></div>
            <div id="p11"></div>
          </div>
            <div class="filling f2"></div>
          <div id="column2" class="column-container">
            <div id="p2"></div>
            <div id="p7"></div>
            <div id="p12"></div>
          </div>
            <div class="filling f3"></div>
          <div id="column3" class="column-container">
            <div id="p3"></div>
            <div id="p8"></div>
            <div id="p13"></div>
          </div>
            <div class="filling f4"></div>
          <div id="column4" class="column-container">
            <div id="p4"></div>
            <div id="p9"></div>
            <div id="p14"></div>
          </div>
            <div class="filling f5"></div>
          <div id="column5" class="column-container">
            <div id="p5"></div>
            <div id="p10"></div>
            <div id="p15"></div>
          </div>
            <div class="filling f6"></div>
        </div>
        
      <div id="reels2" class="reels2">
        <div class="filling f1"></div>
        <div id="column1" class="column-container">
          <div id="r2p1"></div>
          <div id="r2p6"></div>
          <div id="r2p11"></div>
        </div>
          <div class="filling f2"></div>
        <div id="column2" class="column-container">
          <div id="r2p2"></div>
          <div id="r2p7"></div>
          <div id="r2p12"></div>
        </div>
          <div class="filling f3"></div>
        <div id="column3" class="column-container">
          <div id="r2p3"></div>
          <div id="r2p8"></div>
          <div id="r2p13"></div>
        </div>
          <div class="filling f4"></div>
        <div id="column4" class="column-container">
          <div id="r2p4"></div>
          <div id="r2p9"></div>
          <div id="r2p14"></div>
        </div>
          <div class="filling f5"></div>
        <div id="column5" class="column-container">
          <div id="r2p5"></div>
          <div id="r2p10"></div>
          <div id="r2p15"></div>
        </div>
          <div class="filling f6"></div>
      </div>

      <div id="reels3" class="reels3">
        <div class="filling f1"></div>
        <div id="column1" class="column-container">
          <div id="r2p1"></div>
          <div id="r2p6"></div>
          <div id="r2p11"></div>
        </div>
          <div class="filling f2"></div>
        <div id="column2" class="column-container">
          <div id="r2p2"></div>
          <div id="r2p7"></div>
          <div id="r2p12"></div>
        </div>
          <div class="filling f3"></div>
        <div id="column3" class="column-container">
          <div id="r2p3"></div>
          <div id="r2p8"></div>
          <div id="r2p13"></div>
        </div>
          <div class="filling f4"></div>
        <div id="column4" class="column-container">
          <div id="r2p4"></div>
          <div id="r2p9"></div>
          <div id="r2p14"></div>
        </div>
          <div class="filling f5"></div>
        <div id="column5" class="column-container">
          <div id="r2p5"></div>
          <div id="r2p10"></div>
          <div id="r2p15"></div>
        </div>
          <div class="filling f6"></div>
      </div>

    </div>
      <div class="bottom-ui">
        <img src="images/ui/bottomui.png" alt="bottom-ui">
      </div>
      <table class="bottom-ui-content">
        <tr>
          <td class="text1">Bet</td>
          <td class="button-empty-left"></td>
          <td class="text1">Level</td>
          <td class="button-empty-right"></td>
          <td class="auto-play" rowspan="2">
            <button type="image" class="auto-play-btn">
              <span id="auto-play-btn"  class="auto-play-text">Auto <br> Play
              </span>
            </button>

          </td>
          <td class="spacing" rowspan="2"></td>
          <td class="spin-btn-td" rowspan="2">
            <button id="spin-button" type="button" class="spin-btn"></button>
          </td>
          <td class="spacing" rowspan="2"></td>
          <td class="max-bet" rowspan="2">
            <button type="image" class="max-bet-btn">
              <span id="max-bet-btn"  class="max-bet-text">Max <br> Bet
              </span>
            </button>
          </td>
          <td class="button-empty-left"></td>
          <td class="text1">Coin value</td>
          <td class="button-empty-right"></td>
          <td class="text1">coins</td>
        </tr>
        <tr>
          <td id="bet-size" class="text2">0,25</td>
          <td class="arrow-button-left">
            <button id="lower-level" class="left-arrow">
            </button>
          </td>
          <td id="level" class="text2">1</td>
          <td class="arrow-button-right">
            <button id="higher-level" class="right-arrow">
            </button>
          </td>
          <td class="arrow-button-left">
            <button id="lower-coin-value" class="left-arrow">
            </button>
          </td>
          <td id="coin-value" class="text2">0,01</td>
          <td class="arrow-button-right">
            <button id="higher-coin-value" class="right-arrow">
            </button>
          </td>
          <td id="total-coins" class="text2">1000</td>
        </tr>

      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
